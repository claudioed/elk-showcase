{
  "network": {
    "servers": [ "127.0.0.1:5043" ],
    "timeout": 15,
    "ssl ca": "/etc/ssl/logstash-forwarder.crt",
    "ssl key": "/etc/ssl/logstash-forwarder.key",
    "ssl certificate": "/etc/ssl/logstash-forwarder.crt"
  },
  "files": [
    {
      "paths": ["/var/logs/crm-app.log"],
      "fields": {"type": "crm-app"}
    }
  ]
}

